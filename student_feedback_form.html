<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="student_feedback_form_style.css">
  <title>Student Feedback Form</title>
</head>
<body>
  <label for="name">Name</label>
  <input name="name" id="name" type="text">

  <label for="email">&emsp;&emsp;Email address</label>
  <input name="email" id="email" type="email"><br> <br>
  <!-- https://www.geeksforgeeks.org/how-to-insert-spaces-tabs-in-text-using-html-css/ -->

  <label for="comments">Comments(required):</label> <br>
  <textarea id="comments" name="comments" rows="10" cols="40" required></textarea><br>
  <br>
  <p>Are you a current student?</p>
  <input name="student" id="yes" type="radio">
  <label for="yes">Yes</label>
  <input name="student" id="no" type="radio">
  <label for="no">No</label><br><br>
<!-- reference https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio-->

  <input type="submit" value="Submit" class="submit">

</body>
</html>
