<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Conference_Registration_style.css">
  <title>Conference Registration Form</title>
  <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>

</head>

<body>
<h1>Minnesota Microscopy Society 2022 Conference</h1>
<h2>Please complete the following to register:</h2>
<label for="name">Name</label>
<input name="name" id="name" type="text" size="70" required><br><br>

<label for="password">Password</label>
<input name="password" id="password" type="password" required><br><br>

<label for="email">Email address</label>
<input name="email" id="email" type="email" required><br> <br>
<!-- https://www.geeksforgeeks.org/how-to-insert-spaces-tabs-in-text-using-html-css/ -->

<label for="tshirt_size">All attendees receive a free t-shirt.</label>
<select name="tshirt_size" id="tshirt_size" required>
  <option value="">--Which size would you like?--</option>
  <option value="small">Small</option>
  <option value="medium">Medium</option>
  <option value="large">Large</option>
  <option value="xlarge">X-Large</option>
</select><br><br>

<label for="birthdate">Date of Birth</label>
<input name="birthdate" id="birthdate" type="date" required>

<p>Would you like to receive email updates?</p>
<input name="emails" id="yes" type="radio" required>
<label for="yes">Yes</label>
<input name="emails" id="no" type="radio">
<label for="no">No</label><br><br>

<p>Which session(s) do you plan to attend?</p>
<label for="morning">Morning</label>
<input name="sessions" id="morning" type="checkbox" value="Morning" required><br>
<label for="afternoon">Afternoon</label>
<input name="sessions" id="afternoon" type="checkbox" value="Afternoon" required><br><br>

<label for="requests">Do you have any special requests?</label> <br>
<textarea id="requests" name="requests" rows="7" cols="70" required></textarea><br>
<br>

<input type="submit" value="Submit" class="submit">

</body>
</html>
